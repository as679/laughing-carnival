---
- hostname:
    name: "{{ inventory_hostname }}"
- lineinfile:
    dest: /etc/yum.conf
    regexp: ''
    insertafter: EOF
    line: proxy=http://{{ hostvars['jumpbox.lab']['privateIp'] }}:3128
- yum:
    name: "{{ item }}"
    state: present
  with_items:
  - docker
  - NetworkManager
- pip:
    name: "{{ item }}"
    extra_args: --proxy {{ hostvars['jumpbox.lab']['privateIp'] }}:3128
  with_items:
  - docker
- lineinfile:
    dest: /etc/sysconfig/docker
    regexp: ''
    insertafter: EOF
    line: HTTP_PROXY="http://{{ hostvars['jumpbox.lab']['privateIp'] }}:3128"
- systemd:
    name: "{{ item }}"
    enabled: yes
    state: restarted
  with_items:
  - docker
  - NetworkManager
- lineinfile:
    path: /etc/resolv.conf
    regexp: '(^search .*$)'
    line: '\1 lab'
    backrefs: yes
- lineinfile:
    path: /etc/resolv.conf
    regexp: '(^nameserver).*$'
    line: '\1 {{ hostvars[''jumpbox.lab''][''privateIp''] }}'
    backrefs: yes
